<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/windowgame.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var game = new WindowGame('canvas');
            var ctx = game.getContext();

            var scene = new Scene();
            game.addScene(scene);

            var obj_player = new GameObject(25,25,50,50);
            scene.add(obj_player);

            game.init();

            var speed = 4;
            obj_player.update(function(){
                var key = game.getKeyPress();
                if (key){
					key = key.toLowerCase();
                    if (key == 'Left' || key == 'a'){
                        obj_player.x -= speed;
                    } else if (key == 'Right' || key == 'd'){
                        obj_player.x += speed;
                    } else if (key == 'Up' || key == 'w'){
                        obj_player.y -= speed;
                    } else if (key == 'Down' || key == 's'){
                        obj_player.y += speed;
                    }
                }
            });
        });
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
  </body>
</html>
