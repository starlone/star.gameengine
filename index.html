<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/windowgame.js"></script>
    <script type="text/javascript">
		var game = null;
        $(document).ready(function(){
            game = new WindowGame('canvas');

            var scene = new Scene(game.getWidth(),game.getHeight());
            game.addScene(scene);

            var obj_player = new GameObject(20,20,50,50);
            scene.add(obj_player);
			// Posicionando a camera conforme o player
			scene.camera.move(obj_player.x - 20,obj_player.y - 100);

			var chao = new GameObject(30,250,340,10);
            scene.add(chao);

            var speed = 4;
            obj_player.update(function(){
                var key = game.getKeyPress();
                if (key){
					key = key.toLowerCase();
                    if (key == 'left' || key == 'a'){
                        obj_player.x -= speed;
                    } else if (key == 'right' || key == 'd'){
                        obj_player.x += speed;
                    } else if (key == 'up' || key == 'w'){
                        obj_player.y -= speed;
                    } else if (key == 'down' || key == 's'){
                        obj_player.y += speed;
                    }
                }
				var posx = game.getWidth() / 2 - obj_player.width / 2;
				posx = obj_player.x + (obj_player.width / 2) - posx;
				var posy = game.getHeight() / 2 - obj_player.height / 2;
				posy = obj_player.y + (obj_player.height / 2) - posy;
				
				scene.camera.move(posx,posy);
            });

			game.updateSize();
            game.init();
        });
    </script>
    <style type="text/css">
		body{
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		canvas { 
		    border: 1px solid black; 
	    }
    </style>
  </head>
  <body>
	  <canvas id="canvas" width="600" height="600"></canvas>
  </body>
</html>
