<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/windowgame.js"></script>
    <script type="text/javascript">
		var game = null;
        $(document).ready(function(){
            game = new WindowGame('canvas');

            var scene = new Scene(game.getWidth(),game.getHeight());
            game.addScene(scene);

            var obj_player = new GameObject('Player',20,20,50,50);
			obj_player.addComponent( new ComponentPlayer(game, 5) );
			obj_player.addComponent( new ComponentRigidBody(4) );
			obj_player.addCollider( new Collider(20,20,50,50) );
            scene.add(obj_player);

			scene.getCamera().addComponent( new ComponentFollowPlayer(obj_player));

			var chao = new GameObject('chao', -100,250,600,100);
			chao.addCollider( new Collider(30,250,400,10) );
            scene.add(chao);

			game.updateSize();
            game.init();
        });
    </script>
    <style type="text/css">
		body{
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		canvas { 
		    border: 1px solid black; 
	    }
    </style>
  </head>
  <body>
	  <canvas id="canvas" width="600" height="600"></canvas>
  </body>
</html>
