<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Star Engine</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/starengine.js"></script>
    <script type="text/javascript">
		var game = null;
        $(document).ready(function(){
            game = new se.WindowGame('canvas');

            var scene = new se.Scene(game.getWidth(),game.getHeight());
            game.addScene(scene);

            var obj_player = new se.GameObject('Player',20,20,50,50);
			obj_player.addComponent( new se.ComponentPlayer(game, 6) );
			obj_player.addComponent( new se.ComponentRigidBody(5) );
			obj_player.addCollider( new se.Collider(20,20,50,50) );
            scene.add(obj_player);

			scene.getCamera().addComponent( new se.ComponentFollowPlayer(obj_player));

			var chao = new se.GameObject('chao', -100,250,1000,25);
			chao.addCollider( new se.Collider(-100,250,1000,100) );
            scene.add(chao);

			game.updateSize();
            game.init();
        });
    </script>
    <style type="text/css">
		body{
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		canvas { 
		    border: 1px solid black; 
	    }
    </style>
  </head>
  <body>
	  <canvas id="canvas" width="600" height="600"></canvas>
  </body>
</html>
